# 默认页面配置（请勿直接修改）。
# 建议复制到 config/user/pages/articles.yml 并按需调整。
title: 技术文章                 # 页面标题
subtitle: 分享我的技术文章和学习笔记  # 页面副标题

# 指定使用的模板文件名，现有页面模板可见 templates/pages（不含 .hbs）
template: articles

# 页面分类与站点列表
categories:
