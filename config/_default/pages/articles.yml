        icon: fab fa-vuejs           # 文章/站点图标
        description: Vue3组合式API的使用技巧  # 摘要
        url: "#"                     # 链接（示例）
      - name: JavaScript进阶
        icon: fab fa-js
        description: JavaScript高级特性解析
        url: "#"
      - name: Git使用技巧
        icon: fab fa-git-alt
        description: Git常用命令和工作流
        url: "#"
      - name: Docker入门
        icon: fab fa-docker
        description: Docker基础知识和实践
        url: "#"
  - name: 学习笔记
    icon: fas fa-book
    sites:
      - name: React Hooks
        icon: fab fa-react
        description: React Hooks最佳实践
        url: "#"
